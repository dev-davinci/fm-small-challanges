<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img src="./resources/images/logo.svg" alt="Huddle"
      /></a>
    </header>
    <section class="content">
      <div class="content__img">
        <img src="./resources/images/illustration-mockups.svg" alt="Image" />
      </div>
      <div class="content__text">
        <h1 class="heading-1">Build The Community Your Fans Will Love</h1>
        <p class="lead">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#" class="content__btn">Register</a>
      </div>
    </section>

    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
    </footer>

    <script src="https://use.fontawesome.com/9dbcaca30c.js"></script>
  </body>
</html>
