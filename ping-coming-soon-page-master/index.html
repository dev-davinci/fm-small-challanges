<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img src="./resources/images/logo.svg" alt="Ping" /> /></a
      >
    </header>

    <section class="content">
      <div class="content__text">
        <h1 class="heading-1">We are launching <span> soon!</span></h1>
        <p class="lead">Subscribe and get notified</p>

        <form class="content__form">
          <input
            type="email"
            placeholder="Your email address"
            class="content__input"
          />
          <button type="button" class="content__btn">Notify Me</button>
        </form>
      </div>
      <div class="content__img">
        <img
          src="./resources/images/illustration-dashboard.png"
          alt="Dashboard"
        />
      </div>
    </section>
    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
      <div class="footer__copyright">
        Copyright &copy; All rights reserverd | Muhammad Gamal
      </div>
    </footer>
    <script src="https://use.fontawesome.com/9dbcaca30c.js"></script>
  </body>
</html>
